<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mūzikas pasaule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="my-header">
        <img src="logo.png" alt="Mans logo">
        <h1>Mūzikas pasaule</h1>
        <nav>
            <!-- navigācijas saites -->
        </nav>
    </header>
    <div class="bigbox1">
        <div class="smallbox1"> 
            <img src="https://cdn.pixabay.com/photo/2018/06/29/01/47/piano-3505109_640.jpg" alt="Notis" height="150px">
        </div>
        <div class="ielogošanāslauks">
            <form> 
                <div>
                    <label for="Email">E-pasts*</label>
                    <input type="text" id="email">
                </div>
                
                <div> 
                    <label for="Password">Parole*</label>
                    <input type="text" id="password">
                </div>
                
                <div>
                    <input type="checkbox" id="remember"> 
                    <label for="remember">Atcerēties mani!</label>
                </div>
                
                <div>
                    <button>Pieslēgties</button>
                </div>
                
                <div> 
                    <p>Nav konts?</p>
                    <a href="#">Piesaskies šeit</a>
                </div>
            </div>
            </form>
        </div>
        <div class="bigbox2">
            <div class="smallbox2">
                <img src="https://media.istockphoto.com/id/1438363801/photo/saxophone-isolated-under-the-white-background.jpg?s=612x612&w=0&k=20&c=wPofoqb5_8vcGNRqpD-cQl5ypq1sr0dGe3NAdffSK9A=" alt="Saksofons" height="150px">
            </div>
            <div class="smallbox3"></div>
            <div class="smallbox4"></div>
            <div class="smallbox5"></div>

        </div>
    </div>
</body>
</html>
